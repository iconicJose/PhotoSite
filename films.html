<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio - Films</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">HOME</a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
          <li class="nav-item">
            <button type="button" class="theme-toggle" aria-label="Toggle day and night mode">
              <span class="theme-toggle__thumb"></span>
              <span class="theme-toggle__icon theme-toggle__icon--sun">☀</span>
              <span class="theme-toggle__icon theme-toggle__icon--moon">☾</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <section class="film-grid" aria-label="Films">
        <article class="film-card">
          <iframe
            class="film-video"
            src="https://www.youtube.com/embed/3RWRkMGkQ1g"
            title="Devils Lake climb and sunset"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            loading="lazy"
          ></iframe>
          <div class="film-meta">
            <div class="film-title">Devils Lake — Sunset Climb</div>
            <div class="film-desc">Climbing and sunset views over Devils Lake; handheld footage with natural ambient sound.</div>
          </div>
        </article>

        <article class="film-card">
          <iframe
            class="film-video"
            src="https://www.youtube.com/embed/X9I0j7qVmg0"
            title="Urban exploration"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
            loading="lazy"
          ></iframe>
          <div class="film-meta">
            <div class="film-title">Urban Exploration</div>
            <div class="film-desc">Urbex walk-through with atmospheric b-roll and city textures.</div>
          </div>
        </article>

        <article class="film-card">
          <video
            class="film-video"
            controls
            poster="img/BridgePurplekskyline.jpg"
          >
            <source src="img/ChinatownSkyline.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="film-meta">
            <div class="film-title">Chicago Skyline</div>
            <div class="film-desc">Night view of the Chicago skyline shot from the bridge.</div>
          </div>
        </article>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
