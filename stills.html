<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio - Stills</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">HOME</a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
          <li class="nav-item">
            <button type="button" class="theme-toggle" aria-label="Toggle day and night mode">
              <span class="theme-toggle__thumb"></span>
              <span class="theme-toggle__icon theme-toggle__icon--sun">☀</span>
              <span class="theme-toggle__icon theme-toggle__icon--moon">☾</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <section class="stills-section" aria-labelledby="stills-minimalist-heading">
        <h2 id="stills-minimalist-heading" class="section-heading">Minimalist Sky &amp; Moons</h2>
        <div class="masonry-gallery" aria-label="Minimalist sky and moons">
          <figure class="masonry-item">
            <img src="img/full moon white.jpg" alt="Full moon centered in a black sky">
          </figure>
          <figure class="masonry-item">
            <img src="img/half cresent Yellow.jpg" alt="Golden crescent moon in a dark sky">
          </figure>
          <figure class="masonry-item">
            <img src="img/Waning Gibbous.jpg" alt="Waning gibbous moon in a black sky">
          </figure>
          <figure class="masonry-item">
            <img src="img/single minimalist crow.jpg" alt="Single bird in flight against a blue sky">
          </figure>
          <figure class="masonry-item">
            <img src="img/grouped minamilst birds.jpg" alt="Minimal flock of birds over calm water">
          </figure>
        </div>
      </section>

      <section class="stills-section" aria-labelledby="stills-urban-heading">
        <h2 id="stills-urban-heading" class="section-heading">Urban &amp; Transit</h2>
        <div class="masonry-gallery" aria-label="Urban and transit scenes">
          <figure class="masonry-item">
            <img src="img/Train Downtown.jpg" alt="Train moving through downtown buildings and trees">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago Street.jpg" alt="Chicago street scene">
          </figure>
          <figure class="masonry-item">
            <img src="img/BridgePurplekskyline.jpg" alt="Chicago skyline at night with purple tones">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago downtown squared.jpg" alt="Downtown Chicago street lined with tall buildings on a foggy day">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago Downtown.jpg" alt="Clark Street corner in downtown Chicago with a person pushing a cart">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chinatown Bridge Chicago mid.jpg" alt="View from a bridge structure looking toward Chicago with Chinatown sign lit up">
          </figure>
        </div>
      </section>

      <section class="stills-section" aria-labelledby="stills-cliffs-heading">
        <h2 id="stills-cliffs-heading" class="section-heading">Cliffs &amp; Water</h2>
        <div class="masonry-gallery" aria-label="Cliffs and water">
          <figure class="masonry-item">
            <img src="img/Devils Lake MeFromAfar.jpg" alt="Person sitting on rocks high above Devils Lake at sunset">
          </figure>
          <figure class="masonry-item">
            <img src="img/DevilsLake  paranorma.jpg" alt="Panoramic view of Devils Lake and surrounding hills">
          </figure>
          <figure class="masonry-item">
            <img src="img/DevilsLake looking away.jpg" alt="Person on rocks at Devils Lake looking away from camera">
          </figure>
          <figure class="masonry-item">
            <img src="img/DevilsLake Paranorma Longer.jpg" alt="Extended panorama of Devils Lake with person on cliff">
          </figure>
          <figure class="masonry-item">
            <img src="img/lake sunset side.jpg" alt="Person seated on cliff above lake with dramatic sunset sky">
          </figure>
          <figure class="masonry-item">
            <img src="img/Hanging off cliff faceless.jpg" alt="Person on cliff edge above water, facing away">
          </figure>
          <figure class="masonry-item">
            <img src="img/Hanging off cliff faceshown.jpg" alt="Climber on rock face above water">
          </figure>
          <figure class="masonry-item">
            <img src="img/Sunset at cavepoint.jpg" alt="Silhouette standing on rock at sunset over water">
          </figure>
          <figure class="masonry-item">
            <img src="img/Parfreys rock.jpg" alt="Rock formation at Parfrey's Glen">
          </figure>
          <figure class="masonry-item">
            <img src="img/CavePoint SIgn.jpg" alt="Cave Point sign">
          </figure>
          <figure class="masonry-item">
            <img src="img/Maq Butterfly.jpg" alt="Butterfly on purple thistle flower">
          </figure>
          <figure class="masonry-item">
            <img src="img/Wi Parnell towers.jpg" alt="Person sitting on a lookout tower at sunset">
          </figure>
        </div>
      </section>

      <section class="stills-section" aria-labelledby="stills-caves-heading">
        <h2 id="stills-caves-heading" class="section-heading">Caves &amp; Gorges</h2>
        <div class="masonry-gallery" aria-label="Caves and gorges">
          <figure class="masonry-item">
            <img src="img/In cave Cavepoint.jpg" alt="Silhouette in cave opening looking out to the lake">
          </figure>
          <figure class="masonry-item">
            <img src="img/Maq Cave  lights.jpg" alt="Cave interior with water and light streaming from an opening">
          </figure>
          <figure class="masonry-item">
            <img src="img/Maq Cave Inside.jpg" alt="Long cave tunnel with wet floor and distant lights">
          </figure>
          <figure class="masonry-item">
            <img src="img/Maq cave overpass.jpg" alt="Lush green forest with a natural rock bridge">
          </figure>
          <figure class="masonry-item">
            <img src="img/Maq Cave Smoke.jpg" alt="Cave entrance with mist or smoke spilling out">
          </figure>
          <figure class="masonry-item">
            <img src="img/Maq Cave.jpg" alt="Rocky cave interior opening to bright green forest">
          </figure>
          <figure class="masonry-item">
            <img src="img/Starved Rock Cave.jpg" alt="Forest view framed by cave-like rock walls">
          </figure>
          <figure class="masonry-item">
            <img src="img/Starved Rock Waterfall.jpg" alt="Canyon with faint waterfall and sandy floor">
          </figure>
          <figure class="masonry-item">
            <img src="img/Parfreys rock.jpg" alt="Person seated on a large rock in a canyon">
          </figure>
          <figure class="masonry-item">
            <img src="img/Standing Parfreys Rock.jpg" alt="Person standing on rock with tall canyon wall behind">
          </figure>
          <figure class="masonry-item">
            <img src="img/breiddy.jpg" alt="Designed for breiddy">
          </figure>
        </div>
      </section>

      <section class="stills-section" aria-labelledby="stills-mexico-heading">
        <h2 id="stills-mexico-heading" class="section-heading">Mexico</h2>
        <div class="masonry-gallery" aria-label="Scenes from Mexico">
          <figure class="masonry-item">
            <img src="img/Cat Next to the house.jpg" alt="Cat standing on a concrete path next to dry plants">
          </figure>
          <figure class="masonry-item">
            <img src="img/Mexico Cactus in house.jpg" alt="Cactus growing against a brick wall inside a courtyard">
          </figure>
          <figure class="masonry-item">
            <img src="img/Mexico clothes washers.jpg" alt="Colorful outdoor wash area with mural and water basins">
          </figure>
          <figure class="masonry-item">
            <img src="img/Mexico Mercado Chanclas sale.jpg" alt="Market stall filled with hanging leather sandals">
          </figure>
          <figure class="masonry-item">
            <img src="img/Mexico random street.jpg" alt="Bright pink wall with teal window frames and door on a Mexican street">
          </figure>
          <figure class="masonry-item">
            <img src="img/Mexico Virgin Mary in Mercado.jpg" alt="Shrine with Virgin Mary inside a market area">
          </figure>
        </div>
      </section>

      <section class="stills-section" aria-labelledby="stills-urbex-heading">
        <h2 id="stills-urbex-heading" class="section-heading">Urbex</h2>
        <div class="masonry-gallery" aria-label="Urban exploration interiors">
          <figure class="masonry-item">
            <img src="img/Chicago gotham Bank vault.jpg" alt="Old vault door in an abandoned bank with graffiti on the walls">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago gotham bank.jpg" alt="Large abandoned bank lobby with high ceiling and graffiti">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago Urbex Computer In abandoned police station.jpg" alt="Dusty computer and peeling paint in an abandoned police station">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago Urbex Computer police station.jpg" alt="Old white computer covered in graffiti inside a police station room">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago Urbex police station bent fan.jpg" alt="Ceiling fan with bent blades in a decaying room">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago Urbex Police station cells in station.jpg" alt="Row of jail cells in an abandoned police station corridor">
          </figure>
          <figure class="masonry-item">
            <img src="img/Chicago urbex police station doors.jpg" alt="Chicago Police doors with peeling paint and EXIT sign above">
          </figure>
          <figure class="masonry-item">
            <img src="img/Damen SIlos Spray painted purple heart on the wall.jpg" alt="Purple heart graffiti face in the Damen Silos">
          </figure>
          <figure class="masonry-item">
            <img src="img/GothamBank inside side.jpg" alt="Street view from inside an abandoned building window">
          </figure>
        </div>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
