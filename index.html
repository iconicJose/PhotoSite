<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio - Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">HOME</a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
          <li class="nav-item">
            <button type="button" class="theme-toggle" aria-label="Toggle day and night mode">
              <span class="theme-toggle__thumb"></span>
              <span class="theme-toggle__icon theme-toggle__icon--sun">☀</span>
              <span class="theme-toggle__icon theme-toggle__icon--moon">☾</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <section class="hero-grid" aria-label="Featured photography categories">
        <a href="featured.html" class="hero-tile hero-tile--featured">
          <span class="hero-tile__label">Featured</span>
          <img
            src="img/Parfreys rock.jpg"
            alt="Person seated on a large rock at Parfrey's Glen"
            class="hero-tile__image"
          >
        </a>

        <a href="films.html" class="hero-tile hero-tile--films">
          <span class="hero-tile__label">Films</span>
          <img
            src="img/Sunset at cavepoint.jpg"
            alt="Silhouette on rock over water at sunset with purple-orange sky"
            class="hero-tile__image"
          >
        </a>

        <a href="stills.html" class="hero-tile hero-tile--stills">
          <span class="hero-tile__label">Stills</span>
          <img
            src="img/Train Downtown.jpg"
            alt="Train moving through downtown buildings and trees"
            class="hero-tile__image"
          >
        </a>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
