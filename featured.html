<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Portfolio - Featured</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo-link">HOME</a>

      <nav class="main-nav" aria-label="Main navigation">
        <ul class="nav-list">
          <li class="nav-item"><a href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a href="contact.html">Contact</a></li>
          <li class="nav-item">
            <button type="button" class="theme-toggle" aria-label="Toggle day and night mode">
              <span class="theme-toggle__thumb"></span>
              <span class="theme-toggle__icon theme-toggle__icon--sun">☀</span>
              <span class="theme-toggle__icon theme-toggle__icon--moon">☾</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <section class="masonry-gallery" aria-label="Featured photography">
        <figure class="masonry-item">
          <img src="img/Sunset at cavepoint.jpg" alt="Silhouette on rock over water at sunset">
        </figure>
        <figure class="masonry-item">
          <img src="img/Parfreys rock.jpg" alt="Person seated on a large rock at Parfrey's Glen">
        </figure>
        <figure class="masonry-item">
          <img src="img/Train Downtown.jpg" alt="Commuter train between tall buildings and trees">
        </figure>
        <figure class="masonry-item">
          <img src="img/grouped minamilst birds.jpg" alt="Minimal birds flying over calm water">
        </figure>
        <figure class="masonry-item">
          <img src="img/full moon white.jpg" alt="Full moon in black sky">
        </figure>
        <figure class="masonry-item">
          <img src="img/Hanging off cliff faceshown.jpg" alt="Climber on rock face above water">
        </figure>
        <figure class="masonry-item">
          <img src="img/Mexico random street.jpg" alt="Bright pink Mexican street wall with teal window frames and door">
        </figure>
        <figure class="masonry-item">
          <img src="img/Chicago Downtown.jpg" alt="Clark Street corner in downtown Chicago with a person pushing a cart">
        </figure>
        <figure class="masonry-item">
          <img src="img/BridgePurplekskyline.jpg" alt="Chicago skyline at night with purple light in the distance">
        </figure>
      </section>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
