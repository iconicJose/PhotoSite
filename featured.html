<!DOCTYPE html>

  <main>
    <div class="content-wrapper">
      <section class="masonry-gallery" aria-label="Featured photography">
        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        <figure class="masonry-item">

        </figure>
        <figure class="masonry-item">
          <img src="img/half cresent Yellow.jpg" alt="Golden crescent moon on black sky">
        </figure>
        <figure class="masonry-item">
          <img src="img/Waning Gibbous.jpg" alt="Waning gibbous moon in black sky">
        </figure>
      </section>
    </div>

  <script src="js/main.js"></script>
